<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TITLE</title>

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="inc/css/demo.css">
		<link rel="shortcut icon" href="files/fav.ico" />
	</head>

	<body>
		<div data-view-hoverview="this:dropdown" class="dropdown">
			<div class="lable">Fruits</div> 

			<span data-view-show="parent:dropdown" data-view-fade="200">
				<div data-view-setview="Banana">Banana</div>
				<div data-view-setview="Apple">Apple</div> 
				<div data-view-setview="Pear">Pear</div> 
				<div data-view-setview="Tomato">Tomato</div> 
			</span>
		</div>

		<script type="text/javascript">
			var elements = document.querySelectorAll('[data-view-show]')
			Array.prototype.forEach.call(elements, function(el, i){
				el.style.display = "none"
			});
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../HTMLViews.js" ></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script> 
	</body>
</html>
